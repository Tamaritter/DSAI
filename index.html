<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER DAVID AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        /* Simple scrollbar for chat (Dark Mode) */
        #chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        #chat-messages::-webkit-scrollbar-thumb {
            background-color: #4b5563; /* gray-600 */
            border-radius: 3px;
        }
        #chat-messages::-webkit-scrollbar-track {
            background-color: #374151; /* gray-700 */
        }
    </style>
</head>
<body class="font-sans bg-gray-900 h-full flex justify-center items-center">

    <div class="bg-gray-800 rounded-lg shadow-xl w-full max-w-lg h-full sm:h-[90vh] flex flex-col overflow-hidden">
        
        <header class="bg-blue-700 text-white p-4 text-center shadow-md">
            <h1 class="text-xl font-semibold">DSAI - David Super AI</h1>
            <p class="text-xs text-blue-200 mb-2">Es gibt nur eine KI Version, damit sie nicht den Fehler machen und die Falsche auswählen.</p>
        </header>

        <main id="chat-messages" class="flex-1 p-4 space-y-4 overflow-y-auto bg-gray-700">
            <div class="chat-bubble-ai">
                <p class="font-semibold">AI Assistant</p>
                <p>Hello! How can I help you today?</p>
            </div>
            
            </main>

        <div id="loading-indicator" class="p-4 text-center text-sm text-gray-400 hidden">
            <p>AI is thinking...</p>
        </div>

        <footer class="p-4 bg-gray-800 border-t border-gray-700">
            <form id="chat-form" class="flex items-center space-x-2">
                <input 
                    type="text" 
                    id="message-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                    class="flex-1 px-4 py-2 bg-gray-600 border border-gray-500 text-white placeholder-gray-400 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 focus:bg-gray-500"
                >
                <button 
                    type="submit"
                    class="bg-blue-600 text-white rounded-full p-2 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors"
                    aria-label="Send message"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
                        <path d="M3.478 2.405a.75.75 0 00-.926.94l2.432 7.905H13.5a.75.75 0 010 1.5H4.984l-2.432 7.905a.75.75 0 00.926.94 60.519 60.519 0 0015.343-8.85.75.75 0 000-1.094A60.519 60.519 0 003.478 2.405z" />
                    </svg>
                </button>
            </form>
        </footer>
    </div>

    <style>
        .chat-bubble-user {
            background-color: #2563eb; /* blue-600 */
            color: #ffffff; /* white */
            padding: 0.75rem; /* p-3 */
            border-radius: 1rem 1rem 0.25rem 1rem; /* rounded-lg rounded-bl-sm */
            max-width: 80%;
            align-self: flex-end;
            margin-left: auto;
        }
        .chat-bubble-ai {
            background-color: #4b5563; /* gray-600 */
            color: #f3f4f6; /* gray-100 */
            padding: 0.75rem; /* p-3 */
            border-radius: 1rem 1rem 1rem 0.25rem; /* rounded-lg rounded-br-sm */
            max-width: 80%;
            align-self: flex-start;
            margin-right: auto;
        }
        .chat-bubble-error {
            background-color: #b91c1c; /* red-700 */
            color: #ffffff; /* white */
            padding: 0.75rem; /* p-3 */
            border-radius: 1rem 1rem 1rem 0.25rem; /* rounded-lg rounded-br-sm */
            max-width: 80%;
            align-self: flex-start;
            margin-right: auto;
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatForm = document.getElementById('chat-form');
            const messageInput = document.getElementById('message-input');
            const chatMessages = document.getElementById('chat-messages');
            const loadingIndicator = document.getElementById('loading-indicator');

            // --- API Configuration ---
            // KEIN API-Schlüssel hier! Wir rufen unsere eigene Serverless-Funktion auf.
            const API_URL = "/api/chat"; // <-- GEÄNDERT: Ruft unsere Backend-Funktion auf
            
            // HINWEIS: Der System-Prompt befindet sich jetzt in /api/chat.js
            // const SYSTEM_PROMPT = "..."; // Dieser wird hier nicht mehr benötigt.
            
            // We'll store the chat history in memory for this simple example
            // OpenAI format uses "role" and "content"
            let chatHistory = [
                // Wir starten die Historie hier leer,
                // da das Backend den System-Prompt hinzufügt.
                // Die Begrüßungsnachricht ist im HTML hardcodiert.
                // { role: "system", content: SYSTEM_PROMPT }, // Nicht mehr nötig
                { role: "user", content: "Hello" },
                { role: "assistant", content: "Hello! How can I help you today?" }
            ];

            // Handle form submission
            chatForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const message = messageInput.value.trim();
                
                if (!message) return; // Don't send empty messages

                // Add user message to chat
                addMessageToChat('user', message);
                messageInput.value = ''; // Clear input

                // Add to history
                chatHistory.push({ role: "user", content: message }); 

                // Get AI response
                getAiResponse();
            });

            /**
             * Adds a message to the chat UI.
             * @param {string} sender - 'user', 'ai', or 'error'
             * @param {string} message - The text content
             */
            function addMessageToChat(sender, message) {
                const bubble = document.createElement('div');
                
                if (sender === 'user') {
                    bubble.className = 'chat-bubble-user';
                    bubble.innerHTML = `<p>${escapeHTML(message)}</p>`;
                } else if (sender === 'ai') {
                    bubble.className = 'chat-bubble-ai';
                    bubble.innerHTML = `<p class="font-semibold">AI Assistant</p><p>${escapeHTML(message)}</p>`;
                } else { // 'error'
                    bubble.className = 'chat-bubble-error';
                    bubble.innerHTML = `<p class="font-semibold">Error</p><p>${escapeHTML(message)}</p>`;
                }
                
                chatMessages.appendChild(bubble);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }

            /**
             * Fetches a response from our OWN backend API (/api/chat).
             */
            async function getAiResponse() {
                loadingIndicator.classList.remove('hidden');
                
                // --- Payload for our backend ---
                // Wir senden nur die Chat-Historie.
                const payload = {
                    // Wir senden die Historie, die wir lokal pflegen
                    messages: chatHistory
                };
                // --- End Payload ---

                try {
                    // Call our OWN API with exponential backoff
                    const response = await fetchWithBackoff(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            // KEINE Authorization hier! Das macht unser Backend.
                        },
                        body: JSON.stringify(payload),
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || 'API request failed');
                    }

                    const result = await response.json();
                    
                    // --- Our backend sends back the AI message ---
                    const aiMessage = result.message;
                    // --- End Response Parsing ---

                    if (aiMessage) {
                        // Add AI message to chat and history
                        addMessageToChat('ai', aiMessage);
                        chatHistory.push({ role: "assistant", content: aiMessage }); 
                    } else {
                        throw new Error("Invalid response structure from API.");
                    }

                } catch (error) {
                    console.error("Error fetching AI response:", error);
                    addMessageToChat('error', `Sorry, I couldn't get a response. ${error.message}`);
                } finally {
                    loadingIndicator.classList.add('hidden');
                    messageInput.focus(); // Re-focus the input
                }
            }
            
            /**
             * Implements exponential backoff for fetch requests.
             * @param {string} url - The URL to fetch.
             * @param {object} options - The fetch options.
             * @param {number} maxRetries - Maximum number of retries.
             * @param {number} baseDelay - Initial delay in ms.
             */
            async function fetchWithBackoff(url, options, maxRetries = 3, baseDelay = 1000) {
                let attempt = 0;
                while (attempt < maxRetries) {
                    try {
                        const response = await fetch(url, options);
                        if (response.status === 429 || response.status >= 500) {
                            // Throttling or server error, so we retry
                            throw new Error(`Retryable error: ${response.status}`);
                        }
                        return response; // Success
                    } catch (error) {
                        attempt++;
                        if (attempt >= maxRetries) {
                            throw error; // Max retries reached
                        }
                        const delay = baseDelay * Math.pow(2, attempt - 1) + (Math.random() * 1000);
                        // Do not log retry attempts to the console as errors
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            /**
             * Helper function to escape HTML to prevent XSS.
             * @param {string} str - The string to escape.
             */
            function escapeHTML(str) {
                return str.replace(/[&<>"']/g, function(m) {
                    return {
                        '&': '&amp;',
                        '<': '&lt;',
                        '>': '&gt;',
                        '"': '&quot;',
                        "'": '&#39;'
                    }[m];
                });
            }

        });
    </script>

</body>
</html>
